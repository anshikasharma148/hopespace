<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    
    
    <title>Doctor's Appointment Request Form</title>
</head>
<body>
    <div class="container">
        <header>Doctor's Appointment Request Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your D.O.B" required>
                        </div>
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="Enter your Phone No." required>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your City" required>
                        </div>
                    </div>
                    
                    
                </div>

                <div class="details ID">
                    <span class="title">Preffered Appointment Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Appointment Date</label>
                            <input type="date" placeholder="Enter Appointment date" required>
                        </div>
                        <div class="input-field">
                            <label>Appointment Time(Start)</label>
                            <input type="time" placeholder="Enter start time" required>
                        </div>
                        <div class="input-field">
                            <label>Appointment Time(End)</label>
                            <input type="time" placeholder="Enter end time" required>
                        </div>
                       
                       
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    
                    
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
